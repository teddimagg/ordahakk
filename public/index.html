<body>
	<div class="container">
		<div class="header">
			<h1>Orðahakk</h1>
			<p>Stimplaðu inn alla mögulega stafi í samsetningu orðins sem þú þráir og svo lengd þess.</p>
		</div>
		<form name="form" onSubmit="submitForm()">
			<label for="letters">Stafir</label>
			<label for="length">Fjöldi</label>
			<div class="inputs">
				<input placeholder="Allir mögulegir stafir" type="text" name="letters" required >
				<input placeholder="Fjöldi stafa" type="number" name="length" required min="2" >
				<input type="submit" value="Sækja">
			</div>
		</form>
	</div>	
	<div class="answers">
		
	</div>

</body>
